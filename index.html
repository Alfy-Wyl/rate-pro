            </select>
            <input id="first-amount" type="number" placeholder="0" value="1">
        </div>


        <!--Container to Allow Switching between Base and Compared Currencies-->
        <div class="switch-container">
            <button class="btn" id="switch">
                Switch
            </button>

            <!--Container to Display Exchange Rate between Two Currencies  -->
            <div class="exchange-rate" id="exchange-rate"></div>
        </div>
        

        <!--Container to Hold Compared Currency-->
        <div class="currency">
            <!--List of Popular Currencies in the World-->

            <input id="second-amount" type="number" placeholder="0">
        </div>
